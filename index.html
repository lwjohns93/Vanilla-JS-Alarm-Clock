<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Alarm Clock</title>
</head>
<body>
<div class="wrapper">
  <div class="clock-container">
    <div class="clock" id="clock-display"></div>
  </div>
  <form class="alarm-containter" id="form-reset">
      <select name="alarm-hours" id="alarm-hours"></select>
      <select name="alarm-minutes" id="alarm-minutes"></select>
      <button type="button" id="set-btn">Set Alarm</button>
      <button type="button" id="reset-btn">Reset Aalrm</button>
  </form>
  <div id="alarm-modal" class="modal">
    <div class="modal-content">
      <p>Wake Up!!!</p>
      <p>Wake Up!!!</p>
      <p>Wake Up!!!</p>
      <button type="button" class="stop-btn" id="stop-btn">Stop Alarm</button>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
